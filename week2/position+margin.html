<html>
    <head>
        <style>
            .left, .right {
                position: absolute;
                top: 0; 
                width: 200px;
                border: 1px solid red;
            }
            .left { 
                left: 0;
            }
            .right { 
                right: 0; 
            }
            .content { 
                margin: 0 200px;
                border: 1px solid red;
            }
        </style>
    </head>
    <body>
        <div class="left">left</div>
        <div class="content">content</div>
        <div class="right">right</div>
    </body>
</html>
